name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install ruff black isort mypy

      - name: Run Ruff
        run: ruff check .

      - name: Check formatting (Black)
        run: black --check catholic_network_tools

      - name: Check import sorting (isort)
        run: isort --check catholic_network_tools

      - name: Type check (mypy)
        run: mypy catholic_network_tools || true

  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Run tests
        run: pytest --cov=catholic_network_tools --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml

  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"

      - name: Repository structure validation
        run: |
          test -f README.md
          test -f LICENSE
          test -f SECURITY.md
          test -f CONTRIBUTING.md
          test -f CODE_OF_CONDUCT.md
          test -f pyproject.toml
          test -f Makefile
          test -f .gitignore
          test -f .env.example

      - name: Governance files validation
        run: |
          test -f Docs/architecture/IP_POLICY.md
          test -f Docs/architecture/DESIGN.md
          test -f NOTICE
          test -f CLA.md

      - name: Required sections in README
        run: |
          grep -q "DEMO vs REAL" README.md
          grep -q "License" README.md
          grep -q "Contributing" README.md
          grep -q "AS-IS" README.md

      - name: Security contact in SECURITY.md
        run: |
          grep -q "contact@aikungfu.dev" SECURITY.md

      - name: Test imports
        run: python -c "import sys; sys.path.insert(0, '.'); print('Imports OK')"

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install bandit ruff

      - name: Run Ruff security check
        run: ruff check . --select S

      - name: Run Bandit
        run: bandit -r catholic_network_tools -f json -o bandit-report.json || true

